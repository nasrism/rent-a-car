<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="register-card">
        <img src="./rent-a-car logo.png" alt="">
        <input type="email" name="" id="" placeholder="Email">
        <input type="password" name="" id="pass" placeholder="Password">
        <input type="password" name="" id="conform-pass" placeholder="Confirm password">
        <div class="enter-button">
            <a href="./login.html">Already have account?</a>
            <a href="./index.html" class="enter" onclick="check()">Sign up</a>
        </div>
    </div>
    <script>
        check=()=>alert('Thank you for trying this :)');
    </script>
</body>
</html>
