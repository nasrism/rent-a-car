<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://fontmeme.com/permalink/230928/a795cfdfc33aab8e26a5a3dd57b3f508.png">
    <title>rent-a-car</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75b710a8ef.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <nav data-nav="close">
        <div class="limited-range">
            <div class="logo">
                <img src="./rent-a-car logo.png" alt="" data-target="#home" onclick="scrollToSection(this)">
            </div>
            <div class="content">
                <div id="simulateDarkMode" class="container" data-theme="light">
                    <button type="button" class="btn-toggle" onclick="toggleDarkMode()">
                        <i  id="toggleDarkMode" class="fa-solid fa-sun"></i>
                    </button>
                </div>
                <div class="top-sub-content">
                    <i class="fa-solid fa-bars" onclick='navbar()'></i>
                    <div class="top-sub-content-detail">
                        <a data-target="#about" onclick="scrollToSection(this)">About</a>
                        <a data-target="#projects" onclick="scrollToSection(this)">Projects</a>
                        <a data-target="#contact" onclick="scrollToSection(this)">Contact</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="top-sub-content-detail">
            <a data-target="#about" onclick="scrollToSection(this)">About</a>
            <a data-target="#projects" onclick="scrollToSection(this)">Projects</a>
            <a data-target="#contact" onclick="scrollToSection(this)">Contact</a>
        </div>
    </nav>
    
    <div id="home">
        <div class="logo"><img src="./rent-a-car logo.png" alt=""></div>
        
        <h2>Easy, fast, reliable!</h2>
        
        <div class="sch-bar">

            <button class="car-type"><i class="fa-solid fa-car"></i></button>
            <input class="location" type="text" placeholder="type your pick-up location!"> 
            <button class="set-time" onclick="setTime(this)"><i class="fa-solid fa-calendar-days"></i></button>
            <button class="sch"><i class="fa-solid fa-magnifying-glass"></i></button>
       
            <ul id="car-type-menu" style="opacity: 0; display: none;">
                <li>Sedan</li>
                <li>SUV</li>
                <li>Truck</li>
                <li>Convertible</li>
            </ul>
       
        </div>


    </div>

    <div id="about" class="limited-range">About</div>
    <div id="projects" class="limited-range">Projects</div>
    <div id="contact" class="limited-range">Contacts</div>
    <script src="index.js"></script>
</body>
</html>
