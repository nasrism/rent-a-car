<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://fontmeme.com/permalink/230928/a795cfdfc33aab8e26a5a3dd57b3f508.png">
    <title>rent-a-car</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75b710a8ef.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <nav data-nav="close">
        <div class="limited-range">
            <div class="logo">
                <img src="./rent-a-car logo.png" alt="" data-target="#home" onclick="scrollToSection(this)">
            </div>
            <div class="content">
                <div id="simulateDarkMode" class="container" data-theme="light">
                    <button type="button" class="btn-toggle" onclick="toggleDarkMode()">
                        <i  id="toggleDarkMode" class="fa-solid fa-sun"></i>
                    </button>
                </div>
                <div class="top-sub-content">
                    <i class="fa-solid fa-bars" onclick='navbar()'></i>
                    <div class="top-sub-content-detail">
                        <a>Log In</a>
                        <a data-target="#review" onclick="scrollToSection(this)">Review</a>
                        <a href="https://nasrism.github.io/nas/" target="_blank">About Me</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="top-sub-content-detail">
            <a>Log In</a>
            <a data-target="#review" onclick="scrollToSection(this)">Review</a>
            <a href="https://nasrism.github.io/nas/" target="_blank">About Me</a>
        </div>
    </nav>
    
    <div id="signup" style="scale: 0;">
        <div class="sign-up-card">
            <h3>Sign up today!</h3>
        <p>To countinue search for a car to rent near you,
            you need to sign up or login first.
        </p>
        <div class="su-li-button">
            <a class="su" onclick="signup()">Sign Up</a>
            <a class="li" onclick="signup()">Log In</a>
        </div>
        </div>
        
    </div>

    <div id="home">
        <div class="bg"></div>
        <div class="limited-range">
            <div class="logo"><img src="./rent-a-car logo.png" alt=""></div>
            <h2>Easy, fast, reliable!</h2>
        
            <div class="sch-bar">
                <button class="car-type"><i class="fa-solid fa-car"></i></button>
                <input class="location" type="text" placeholder="type your pick-up location!"> 
                <button class="set-time" onclick="setTime()"><i class="fa-solid fa-calendar-days"></i></button>
                <button class="sch" onclick="signup()"><i class="fa-solid fa-magnifying-glass"></i></button>
        
                <ul id="car-type-menu" style="opacity: 0; display: none;">
                    <li>Sedan</li>
                    <li>SUV</li>
                    <li>Truck</li>
                    <li>Convertible</li>
                </ul> 
            </div>

            <div id="set-time-both" style="opacity: 0;">
                <div class="from">
                    <p>From: </p>
                    <input type="date" name="time" id="from">
                </div>

                <div class="to">
                    <p>To: </p>
                    <input type="date" name="time" id="to">
                </div>
            </div>
        </div>
    </div>

    </div>
    <div id="review">
        <div class="limited-range">
            Review
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
